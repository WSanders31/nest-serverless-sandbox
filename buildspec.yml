version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10  
    commands:
      - echo Installing nestjs...
      - npm install -g @nestjs/cli
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - echo Running tests...
      - npm test
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm build
  post_build:
    commands:
      - echo Build completed on `date`